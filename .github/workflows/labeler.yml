name: 🤖 Pull Request Labeler

on:
  - pull_request_target

permissions:
  contents: read

jobs:
  label:
    name: 🏷️ Run labeler
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Ensure write access for PRs
    steps:
      - name: Pull Request Labeler
        uses: actions/labeler@v6
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: '.github/labeler.yml'
          sync-labels: true
