---
name: Lint

on: [pull_request]

permissions:
  contents: read

jobs:
  ls-lint:
    name: Run ls-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ls-lint/action@24931802763818663c27393d0801878a1f14ba4d # v2.3.1
        with:
          config: .github/linters/.ls-lint.yml
