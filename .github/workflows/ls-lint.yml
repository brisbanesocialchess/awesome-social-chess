---
name: Lint

on: [pull_request]

permissions:
  contents: read

jobs:
  ls-lint:
    name: Run ls-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ls-lint/action@02e380fe8733d1912695353348d2ea29492a3cec # v2.3.1
        with:
          config: .github/linters/.ls-lint.yml
